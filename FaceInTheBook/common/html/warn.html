<div class="warn-space hidden hidden-warn">
    <div class="warn">
        <div class="warn-content">
            <div class="warn-top">
                <span class="warn-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span en="Warning!">Aviso!</span>
                </span>
            </div>
            <div class="warn-middle">
                <div class="warn-text-space">O conteúdo do alerta ficará aqui.</div>
            </div>
            <div class="warn-bottom">
                <div class="warn-bottom-content">
                    <button class="warn-ok" onclick="warning.close()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
